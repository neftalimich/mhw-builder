<div class="container">
	<div class="save-container">
		<input #saveBox placeholder="Set Name" (keydown.enter)="save(saveBox.value)"/>
		<button type="submit" class="save-button save-color" (click)="save(saveBox.value)">
			<i class="fas fa-save fa-lg" [hidden]="loading==1"></i>
			<i class="fas fa-spinner fa-spin" [hidden]="loading!=1"></i>
		</button>
	</div>
	<div class="scroll-container" *ngIf="savedSets">
		<div [sortablejs]="savedSets" [sortablejsOptions]="eventOptions">
			<div *ngFor="let item of savedSets; let i = index" class="scroll-item-container">
				<div class="name-container" (click)="select(item)" [ngClass]="{'sharp-2':i==selectedSetIndex}">
					â€¢ {{item.setName}}
				</div>
				<div class="buttons-container text-right">
					<button (click)="remove(i)">
						<i class="fas fa-trash" [ngClass]="{'trash-color':item.confirm}"></i>
					</button>
					<button [hidden]="!item.confirm">
						<i class="fas fa-times" (click)="item.confirm=false"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="download-container text-center">
		<button (click)="saveSets()" title="Save order of sets">
			Save Order <i class="fas fa-save" [hidden]="loading==2"></i><i class="fas fa-spinner fa-spin" [hidden]="loading!=2"></i>
		</button>
		<button (click)="downloadFile()" title="Download file">
			Download <i class="fas fa-file-download"></i>
		</button>
	</div>
</div>
